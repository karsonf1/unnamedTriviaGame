<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/fonts/custom-font.css">
  <link rel="stylesheet" href="assets/colors.css">
  <link rel="stylesheet" href="assets/main-styles.css">
  <!-- Socket.IO Client Library -->
  <script src="/socket.io/socket.io.js"></script>
  <meta charset="UTF-8" />
  <title>Hipster Trivia</title>
</head>
<body>
  <h1 id="main-title" style="font-family: 'Super Joyful', sans-serif; font-size: 3.5em; font-weight: normal; color: var(--primary-orange); text-align: center; margin-top: 40px; margin-bottom: 25px; width: 100vw; letter-spacing: 3px; display: block; text-shadow: 2px 2px 4px var(--shadow-light);">Hipster Trivia</h1>

<div id="home-screen">
  <button id="start-game-btn">ğŸ¯ Start Solo Game</button>
  
  <hr class="section-divider">
  
  <div class="multiplayer-section">
    <h3>Multiplayer</h3>
    <button id="create-room-btn">ğŸ  Create Room</button>
    <button id="join-room-btn">ğŸšª Join Room</button>
  </div>
  
  <hr class="section-divider">
  
  <button id="add-question-btn">â• Add Question</button>
  <button id="admin-view-btn" style="display:none;">ğŸ”§ Admin: Browse Questions</button>
</div>

<div id="game-screen" style="display: none;">
  <div id="timer-display" style="font-size: 24px; font-weight: bold; text-align: center; color: #F08787; margin-bottom: 10px;">Time: 10</div>
  <div id="question-display"></div>
  <div style="display: flex; justify-content: flex-start; align-items: stretch; width: 100%;">
    <input type="text" id="user-answer" placeholder="type your answer here..." />
  </div>
  <p id="feedback"></p>
</div>

<div id="question-form-screen" style="display: none;">
  <form id="submit-question-form">
    <h2>Submit a Question</h2>
    <label>
      Question: <br />
      <textarea id="question-text" required></textarea>
    </label><br />

    <label>
      Acceptable Answers (comma separated): <br />
      <input id="acceptable-answers" required />
    </label><br />

    <label>
      Image URL or Text (optional): <br />
      <input id="image-or-text" />
    </label><br />

    <label>
      Tags (comma separated, max 3): <br />
      <input id="tags-input" placeholder="e.g. music, food, entertainment" />
      <small style="color: #666; font-size: 12px;">Questions will appear when ANY of their tags are selected</small>
    </label><br />

    <button type="submit">Add Question</button>
  </form>
</div>

<div id="admin-screen" style="display:none;">
  <h2>Browse Questions by Tag</h2>
  <div id="tag-list"></div>
  <div id="all-questions-list"></div>
  <button id="admin-back-btn">Back</button>
</div>

<!-- Multiplayer Screens -->
<div id="create-room-screen" style="display:none;">
  <h2 class="multiplayer-title">Create Multiplayer Room</h2>
  <label>
    Your Name: <br />
    <input id="host-name-input" class="multiplayer-input" placeholder="Enter your name" maxlength="20" />
  </label><br />
  <button id="create-room-submit">Create Room</button>
  <button id="create-room-back">Back</button>
</div>

<div id="join-room-screen" style="display:none;">
  <h2 class="multiplayer-title">Join Multiplayer Room</h2>
  <label>
    Your Name: <br />
    <input id="player-name-input" class="multiplayer-input" placeholder="Enter your name" maxlength="20" />
  </label><br />
  <label>
    Room Code: <br />
    <input id="room-code-input" class="multiplayer-input" placeholder="Enter 6-character code" maxlength="6" style="text-transform: uppercase; text-align: center; font-family: 'Courier New', monospace; font-weight: bold;" />
  </label><br />
  <button id="join-room-submit">Join Room</button>
  <button id="join-room-back">Back</button>
</div>

<div id="lobby-screen" style="display:none;">
  <h1 class="multiplayer-title">Game Lobby</h1>
  
  <div id="room-info" class="multiplayer-section">
    <h3>Room Code</h3>
    <div id="room-code-display" class="room-code-display"></div>
    <p style="color: #666; font-style: italic;">Share this code with friends to join!</p>
  </div>

  <hr class="section-divider">
  
  <div id="players-section" class="multiplayer-section">
    <h3>Players (<span id="player-count">0</span>)</h3>
    <div id="player-list">
      <div style="color: #666; font-style: italic; text-align: center; padding: 20px;">
        Waiting for players to join...
      </div>
    </div>
  </div>

  <hr class="section-divider">

  <div id="lobby-controls" style="text-align: center;">
    <button id="start-multiplayer-game" style="display:none; font-size: 18px; padding: 15px 30px;">ğŸ® Start Game</button>
    <button id="leave-room">Leave Room</button>
  </div>
  
  <div id="lobby-feedback" style="margin-top: 20px; text-align: center;"></div>
</div>

<script src="js/views/View.js"></script>
<script src="js/views/QuestionView.js"></script>
<script src="js/views/QuestionListView.js"></script>
<script src="js/views/PokemonQuestionView.js"></script>

<script src="js/models/Model.js"></script>
<script src="js/models/DefaultCategories.js"></script>
<script src="js/models/addAllPokemonQuestions.js"></script>
<script src="js/controllers/GameController.js"></script>
<script src="js/controllers/QuestionController.js"></script>
<script src="js/controllers/MultiplayerController.js"></script>

</body>
</html>
