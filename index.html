<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="assets/fonts/custom-font.css">
  <!-- Socket.IO Client Library -->
  <script src="/socket.io/socket.io.js"></script>
  <style>
  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #F08787; /* light orange */
    margin: 0;
    padding: 0;
    min-height: 100vh;
  }

  h1 {
    text-align: right;
    color: #111827;
    margin-bottom: 20px;
  }
  #main-title {
    font-family: 'MightySouly', sans-serif;
    font-size: 2.5em;
    font-weight: normal;
    color: #FFC7A7;
    text-align: center;
    margin-top: 32px;
    margin-bottom: 16px;
    width: 100vw;
    letter-spacing: 2px;
    display: block;
  }
  #home-screen {
    display: flex;
    flex-direction: column;
    gap: 15px;
    align-items: center;
    justify-content: center;
    background-color: #F8FAB4;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }
  #admin-screen {
    background-color: #F8FAB4;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 90%;
    max-width: 800px;
    margin: 20px auto;
    position: relative;
  }
  #game-screen,
  #question-form-screen {
    background-color: #F8FAB4;
    padding: 30px 40px;
    border-radius: 16px;
    box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 500px;
    display: flex;
    flex-direction: column;
    gap: 15px;
    margin: 0 auto;
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
  }

  button {
    padding: 10px 20px;
    background-color: #FEE2AD; /* blue-500 */
    color: #F08787;
    border: none;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.2s;
  }

  button:hover {
    background-color: #F08787; 
    color: #FEE2AD;
  }

  textarea,
  input {
    width: 100%;
    padding: 8px 10px;
    border: 1px solid #d1d5db;
    border-radius: 8px;
    font-size: 16px;
  }

  input#user-answer {
    transition: border-color 0.2s ease;
  }

  input#user-answer:focus {
    outline: none;
    border-color: #F08787;
    box-shadow: 0 0 0 2px rgba(240, 135, 135, 0.2);
  }

  label {
    font-weight: 500;
    color: #374151;
  }

  #feedback {
    font-weight: bold;
    text-align: center;
    margin-top: 10px;
    color: #111;
  }
</style>
  <meta charset="UTF-8" />
  <title>Hipster Trivia</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1 id="main-title">Hipster Trivia</h1>

<div id="home-screen">
  <button id="start-game-btn">Start Solo Game</button>
  <hr style="width: 100%; border: 1px solid #ddd; margin: 20px 0;">
  <h3 style="text-align: center; margin: 10px 0; color: #666;">Multiplayer</h3>
  <button id="create-room-btn">Create Room</button>
  <button id="join-room-btn">Join Room</button>
  <hr style="width: 100%; border: 1px solid #ddd; margin: 20px 0;">
  <button id="add-question-btn">Add Question</button>
  <button id="admin-view-btn" style="display:none;">Admin:Browse Questions</button>
</div>

<div id="game-screen" style="display: none;">
  <div id="timer-display" style="font-size: 24px; font-weight: bold; text-align: center; color: #F08787; margin-bottom: 10px;">Time: 10</div>
  <div id="question-display"></div>
  <input type="text" id="user-answer" placeholder="what you thinking" />
  <!-- Submit button removed to prevent spam -->
  <p id="feedback"></p>
</div>

<div id="question-form-screen" style="display: none;">
  <form id="submit-question-form">
    <h2>Submit a Question</h2>
    <label>
      Question: <br />
      <textarea id="question-text" required></textarea>
    </label><br />

    <label>
      Acceptable Answers (comma separated): <br />
      <input id="acceptable-answers" required />
    </label><br />

    <label>
      Image URL or Text (optional): <br />
      <input id="image-or-text" />
    </label><br />

    <label>
      Tags (comma separated, max 3): <br />
      <input id="tags-input" placeholder="e.g. music, food, entertainment" />
      <small style="color: #666; font-size: 12px;">Questions will appear when ANY of their tags are selected</small>
    </label><br />

    <button type="submit">Add Question</button>
  </form>
</div>

<div id="admin-screen" style="display:none;">
  <h2>Browse Questions by Tag</h2>
  <div id="tag-list"></div>
  <div id="all-questions-list"></div>
  <button id="admin-back-btn">Back</button>
</div>

<!-- Multiplayer Screens -->
<div id="create-room-screen" style="display:none;">
  <h2>Create Multiplayer Room</h2>
  <label>
    Your Name: <br />
    <input id="host-name-input" placeholder="Enter your name" maxlength="20" />
  </label><br />
  <button id="create-room-submit">Create Room</button>
  <button id="create-room-back">Back</button>
</div>

<div id="join-room-screen" style="display:none;">
  <h2>Join Multiplayer Room</h2>
  <label>
    Your Name: <br />
    <input id="player-name-input" placeholder="Enter your name" maxlength="20" />
  </label><br />
  <label>
    Room Code: <br />
    <input id="room-code-input" placeholder="Enter 6-character code" maxlength="6" style="text-transform: uppercase;" />
  </label><br />
  <button id="join-room-submit">Join Room</button>
  <button id="join-room-back">Back</button>
</div>

<div id="lobby-screen" style="display:none;">
  <h2>Game Lobby</h2>
  <div id="room-info">
    <h3>Room Code: <span id="room-code-display" style="font-family: monospace; background: #e2e8f0; padding: 4px 8px; border-radius: 4px;"></span></h3>
    <p>Share this code with friends to join!</p>
  </div>
  <div id="players-section">
    <h4>Players (<span id="player-count">0</span>):</h4>
    <div id="player-list"></div>
  </div>
  <div id="lobby-controls">
    <button id="start-multiplayer-game" style="display:none;">Start Game</button>
    <button id="leave-room">Leave Room</button>
  </div>
  <div id="lobby-feedback"></div>
</div>

<script src="js/views/View.js"></script>
<script src="js/views/QuestionView.js"></script>
<script src="js/views/QuestionListView.js"></script>
<script src="js/views/PokemonQuestionView.js"></script>

<script src="js/models/Model.js"></script>
<script src="js/models/DefaultCategories.js"></script>
<script src="js/models/addAllPokemonQuestions.js"></script>
<script src="js/controllers/GameController.js"></script>
<script src="js/controllers/QuestionController.js"></script>
<script src="js/controllers/MultiplayerController.js"></script>

</body>
</html>
